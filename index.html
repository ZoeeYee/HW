<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>專題 - 改善偽裝影像視覺品質的研究與實作</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-blue-600 text-white text-center py-6 shadow-md">
    <h1 class="text-3xl font-bold">改善偽裝影像視覺品質的研究與實作</h1>
    <p class="mt-2 text-lg">國立虎尾科技大學資訊工程系</p>
    <p>專題成員：黃柔語</p>
  </header>

  <!-- 摘要 -->
  <section class="max-w-3xl mx-auto p-6">
    <h2 class="text-2xl font-semibold border-b-2 border-blue-600 pb-2">摘要</h2>
    <p class="mt-4 leading-relaxed">
      隨著數位時代的來臨，信息安全變得越來越重要。資料藏匿技術，能在不引起注意的情況下將機密訊息嵌入到圖像中...
    </p>
  </section>

  <!-- 功能 -->
  <section class="max-w-3xl mx-auto p-6">
    <h2 class="text-2xl font-semibold border-b-2 border-blue-600 pb-2">功能</h2>
    <ul class="list-disc list-inside mt-4 space-y-2">
      <li>選擇圖片並檢查是否成功上傳</li>
      <li>輸入要加密的文字</li>
      <li>將文字轉換為二進制並嵌入圖像</li>
      <li>顯示並保存加密後的圖片</li>
    </ul>
  </section>
</body>
</html>
